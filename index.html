<html>
  <head>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
<div x-data="{
  username: '',
  github_token: '',
  twitter_token: '',
  get urlString() {
    return `https://app.netlify.com/start/deploy?repository=https://github.com/stepzen-samples/custom-site-test#NEXT_DEVTO_USERNAME=${this.username}&NEXT_GITHUB_TOKEN=${this.github_token}&NEXT_TWITTER_BEARER_TOKEN=${this.twitter_token}`
  }
}">    
      <input
        type="text"
        name="username"
        class="border w-3/4 p-1"
        x-model="username"
        placeholder="your devto username"
      />
    
      <input
        type="text"
        name="github_token"
        class="border w-3/4 p-1"
        x-model="github_token"
        placeholder="your github token"
      />
    
      <input
        type="text"
        name="twitter_bearerToken"
        class="border w-3/4 p-1"
        x-model="twitter_token"
        placeholder="your twitter bearer token"
      />
      <br/>
      <a
        x-bind:href="urlString"
        class="text-gray-700 px-6 py-3 flex items-center"
      >
      <span x-text="urlString"></span>
      </a>
    </div>
  </div>
  </body>
</html>
